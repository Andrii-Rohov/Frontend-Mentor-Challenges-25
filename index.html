<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <main id="main">
    <div id="heading-image">
      <img src="./images/illustration-hero.svg" alt="background-image">
    </div>
    <div id="order-summary">
      <h1>
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <div id="annual-plan">
      <img src="./images/icon-music.svg" alt="little music icon">
      <div id="annual-plan-text">
        <h2>
          Annual Plan
        </h2>
        <p>
          $59.99/year
        </p>
      </div>
      <a href="#">
        Change
      </a>
      
    </div>

    <div id="buttons">
      <button id="payment">
        Proceed to Payment
      </button>

      <a href="#">Cancel Order</a>
      
    </div>
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Andrii-Rohov">ANDRII ROHOV</a>.
  </div>
</body>
</html>
